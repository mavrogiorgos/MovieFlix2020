<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background-image: url("/static/images/enterprise1.jpg");
        background-size: 100% 100%;
      }
      #welcome{
        text-align:center;
        font-weight:bold;
        font-size:400%;
        width:100%;
        color: #ccc;
      }
      #mf{
        color:maroon;
        font-familt:verdana;
      }

      #signin{
        padding-top:5%;
        text-align:center;
        font-family:verdana;
        font-weight:bold;
        color:white;
        font-size: 150%;
      }

      #notice{
        text-align: center;
        color: white;
        font-weight: bold;
      }
      a {
        color: white;
      }


    </style>
    <title>MovieFlix</title>
  </head>
  <body>



    <div id="welcome">Welcome to <font id="mf">MovieFlix!</font></div>
    <form id = "signin" action="" method="post" role="form">
    <div class="form-group">

    <label for="email">Email:</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="Enter user email"><br><br>
    </div>
    <button type="submit" class="btn btn-success">Promote user</button>
    </form>
    <br><br>
    <div id="notice">
      {% for message in get_flashed_messages() %}
          <p>{{ message }}</p>
      {% endfor %}
    </div>







  </body>
</html>
